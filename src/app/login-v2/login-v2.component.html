

 <div class="row mt-5 " >
    <div class="col-6 col-md-3"></div>
<div class="col-6 col-md-4 alert alert-primary">
    <form [formGroup]="loginForm" (ngSubmit)="submitLog()">
        <div class="form-group">
            <input class="form-control" formControlName="email" name="email" type="email" placeholder="Email"
            [ngClass]="{ 'is-invalid': submited && loginForm.controls.email.errors }">
            <div  class="invalid-feedback d-block">
                <p *ngIf="submited && loginForm.controls.email.hasError('required')">email est obligatoire</p>
                <p *ngIf="submited && loginForm.controls.email.hasError('email')">saisaissez email est valid</p>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg" formControlName="password" name="pass" type="password" placeholder="Enter Your Password"
            [ngClass]="{ 'is-invalid': submited && loginForm.controls.password.errors,'is-valid': submited && !loginForm.controls.password.errors }">
            <div  class="invalid-feedback d-block">
                <p *ngIf="submited && loginForm.controls.password.hasError('required')">password est obligatoire</p>
                <p *ngIf="submited && loginForm.controls.password.hasError('minlength')">saisaissez password est valid</p>
            </div>
        </div>
        <div><button type="submit" class="btn btn-outline-primary bg-white">login</button></div>
        
    </form>
</div>  
</div>
<div class="row mt-5 " >

<div class="col-6 col-md-4 alert alert-danger">
   
</div>
</div>
