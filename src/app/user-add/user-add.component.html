<div class="row mt-5  " >
    <div class="offset-md-3 col-6 col-md-4 alert alert-dark">
        <form>
            <div class="form-group">
                <input class="form-control " [(ngModel)]="first_name" name="fname" type="text" placeholder="Enter Your first name">
            </div>
            <div class="form-group">
                <input class="form-control" [(ngModel)]="last_name" name="lname" type="text" placeholder="Enter Your last name">
            </div>
            <div><button  class="btn btn-outline-primary bg-white" >AJOUTER</button></div>
            
        </form>
    </div>  
 </div>
 
<app-users-list [fname]="first_name" [lname]="last_name"></app-users-list>
