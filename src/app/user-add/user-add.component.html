<div class="row mt-5  " >
    <div class="offset-md-3 col-6 col-md-4 alert alert-dark">
        <form>
            <div class="form-group">
                <input class="form-control " [(ngModel)]="fname" name="fname" type="text" placeholder="Enter Your first name">
            </div>
            <div class="form-group">
                <input class="form-control" [(ngModel)]="lname" name="lname" type="text" placeholder="Enter Your last name">
            </div>
            <div><button *ngIf="showAddButton" (click)="adduser()" class="btn btn-outline-primary bg-white" >AJOUTER</button></div>
            <div><button *ngIf="!showAddButton" (click)="saveUpdate()" class="btn btn-outline-primary bg-white" >SAVE UPDATE</button></div>
        </form>
    </div>  
 </div>
 
<app-users-list [users]="usersList" (i)="update($event)" (j)="delete($event)" ></app-users-list>
