<div class="row mt-5">
    <div class="offset-2 col-8 ">
      <table class="table table-hover table-striped table-bordered">
        <thead class="table-dark  text-center">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th> UserName</th>
            <th >email</th>
             <th>phone</th> 
            <th >Actions</th>
           
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users, let i= index ">
        <td >{{user.id }}</td>
        <td >{{user.name }}</td>
        <td >{{user.username }}</td>
        <td >{{user.email }}</td>
         <td >{{user.phone }}</td>
        <td class="text-center">
          <button class="btn btn-info mr-3" (click)="deletUser(i)">Delete</button>
          <a class="btn btn-danger" [routerLink]="['/dashboard/update', i]">Update</a>
      </td>
        </tr>
    </tbody>
    </table>
    </div>
  </div>
