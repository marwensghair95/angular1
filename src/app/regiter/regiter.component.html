
<div class="row mt-5 " >
    
<div class="offset-md-3 col-6 col-md-4 alert alert-danger">
    <form>
        <div class="form-group">
            <input class="form-control " [ngClass]="{'is-invalid':submitted && username.length < 8,'is-valid':submitted && username.length > 8}"  [(ngModel)]="username" name="email" type="email" placeholder="Enter Your name">
        </div>
        <div class="form-group">
            <input class="form-control" [ngClass]="{'is-valid':submitted && mail.indexOf('@')>1 && mail.indexOf('.')>1,'is-invalid':submitted && mail.indexOf('@')<1 && mail.indexOf('.')<1}"  [(ngModel)]="mail" name="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" [ngClass]="{'is-valid': submitted && passw.length >8 }" [(ngModel)]="passw" name="pass" type="password" placeholder="Enter Your Password">
        </div>
        <div class="form-group">
            <input class="form-control " [ngClass]="{'is-valid':submitted && confpass.length >8 }" [(ngModel)]="confpass" name="confpass" type="password" placeholder="confirm Your Password">
        </div>
        <div><button (click)="onSubmit()" class="btn btn-outline-primary bg-white" >login</button></div>
        
    </form>
</div>  
</div>
<div class="row mt-5 " >


</div>

<table class="table table-hover table-striped table-bordered">
    <thead class="table-dark  text-center">
      <tr>
        <th >name</th>
        <th >age</th>
        <th >email</th>
        <th>phone</th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
    <td >{{ user.name }}</td>
    <td >{{ user.age }}</td>
    <td >{{ user.email }}</td>
    <td >{{ user.phone }}</td>
    </tr>
</tbody>
</table>
