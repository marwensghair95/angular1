
<div class="row mt-5 " >
    
<div class="offset-md-3 col-6 col-md-4 alert alert-danger">
    <form>
        <div class="form-group">
            <input class="form-control form-control-lg"  [(ngModel)]="username" name="email" type="email" placeholder="Enter Your name">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg"  [(ngModel)]="mail" name="email" type="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg"  [(ngModel)]="passw" name="pass" type="password" placeholder="Enter Your Password">
        </div>
        <div class="form-group">
            <input class="form-control form-control-lg"  [(ngModel)]="confpass" name="confpass" type="password" placeholder="confirm Your Password">
        </div>
        <div><a href="#" class="btn btn-outline-primary bg-white">login</a></div>
        
    </form>
</div>  
</div>
<div class="row mt-5 " >

<div class="col-6 col-md-4 ">
   <p>{{username}}* {{mail}} * {{passw}} *{{confpass}} </p>
</div>
</div>
